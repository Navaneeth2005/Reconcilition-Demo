<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reconciliation Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>📊 Tabulera Reconciliation Demo</h1>
  <p class="subtitle">Upload Enrollment and Invoice CSV files to detect billing discrepancies</p>

  <div class="file-inputs">
    <label id="enrollmentLabel">
      <span>📁 Enrollment CSV</span>
      <input type="file" id="enrollment" accept=".csv" />
    </label>
    <label id="invoiceLabel">
      <span>📁 Invoice CSV</span>
      <input type="file" id="invoice" accept=".csv" />
    </label>
  </div>

  <button id="reconcileBtn">🔍 Reconcile</button>

  <div id="result" class="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
